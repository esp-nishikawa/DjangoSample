{% extends 'base.html' %}

{% block title %}ログインページ{% endblock %}

{% block content %}
<div class="card bg-light m-auto" style="max-width: 600px;">
  <div class="card-body p-5">
    <h1 class="card-title h2 text-center p-4">ログイン</h1>

    <form method="post" action="{% url 'webapp:login' %}">
      {% csrf_token %}
      {% for field in form %}
      <div class="form-group">
        {{ field }}
      </div>
      {% endfor %}
      <div class="text-center my-4">
        <button type="submit" class="btn btn-primary">ログイン</button>
      </div>
      <input type="hidden" name="next" value="{{ next }}" />
    </form>

    {% for error in form.non_field_errors %}
    <p class="card-text text-danger">{{ error }}</p>
    {% endfor %}

    <p class="text-center">
      <a href="{% url 'webapp:password_reset' %}" class="card-link">パスワードを忘れた場合はこちら</a>
    </p>
    <p class="text-center">
      <a href="{% url 'webapp:user_create' %}" class="card-link">ユーザー登録はこちら</a>
    </p>
  </div>
</div>
{% endblock %}
