{% extends 'base.html' %}

{% block content %}

    <a class="btn btn-primary" href="{% url 'webapp:top' %}">トップページへ</a>
  </p>
  {% else %}
  <p class="text-center">
    <a class="btn btn-primary" href="{% url 'webapp:login' %}">ログインページへ</a>
  </p>
  {% endif %}
{% endblock %}
